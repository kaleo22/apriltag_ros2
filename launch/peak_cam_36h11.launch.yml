launch:

- node_container:
    pkg: rclcpp_components
    exec: component_container
    name: apriltag_container
    namespace: ""
    composable_node:
    - pkg: peak_cam
      # plugin: peak_cam::Peak_cam
      name: camera
      namespace: cam1
      param:
      - name: video_device
        value:
            - /dev/bus/usb/002/003:/dev/bus/usb/002/003
            - /dev/bus/usb/002/117:/dev/bus/usb/002/117
            - /dev/bus/usb/002/118:/dev/bus/usb/002/118
      extra_arg:
      - name: use_intra_process_comms
        value: "True"

    - pkg: image_proc
      plugin: image_proc::RectifyNode
      name: rectify
      namespace: peak_cam
      remap:
      - from: image
        to: image_raw
      extra_arg:
      - name: use_intra_process_comms
        value: "True"

    - pkg: apriltag_ros
      plugin: AprilTagNode
      name: apriltag
      namespace: apriltag
      remap:
      - from: /apriltag/image_rect
        to: /peak_cam/image_raw
      - from: /apriltag/camera_info
        to: /peak_cam/camera_info
      param:
      - from: $(find-pkg-share apriltag_ros)/cfg/tags_36h11.yaml
      extra_arg:
      - name: use_intra_process_comms
        value: "True"
